<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js"></script>
</head>
<body>
    <h2 id="myScore">My Score: <span id="humanScore">0</span></h2>
    <h2 id="comScore">Computer Score: <span id="computerScore">0</span></h2>

    <input type="submit" value="Rock" id="Rock" onclick="getHumanChoice('Rock')">
    <input type="submit" value="Paper" id="Paper" onclick="getHumanChoice('Paper')">
    <input type="submit" value="Scissor" id="Scissor" onclick="getHumanChoice('Scissor')">
    
    <p id="human"></p>
    <p id="computer"></p>
    <p id="result"></p>
    <h1 id="winner"></h1>

    <input type="submit" name="restart" id="restart" value="Restart" onclick="restart()">
</body>
</html>
